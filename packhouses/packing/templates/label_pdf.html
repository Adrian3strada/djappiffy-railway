<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de {{ employee.full_name }}</title>
    <style>
        /* define size for each label */
        @page {
            size: 5cm 2.5cm;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            height: auto;
        }
        .label-container {
            width: 5cm;
            height: 2.5cm;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            text-align: center;
            page-break-before: always;
            padding: 10px;
        }
        .label-info {
            font-size: 10px;
            text-align: left;
            overflow-wrap: break-word;
            word-wrap: break-word;
            white-space: normal;
            width: 65%;
            font-weight: bold;
            margin-top: 5px;
        }
        .qr-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            width: 40%; /* Ajusta el ancho del contenedor QR */
            margin-top: -5px; /* Mueve el QR hacia arriba */
            margin-left: -10px; /* Mueve el QR m√°s cerca del texto */
        }
        .qr-image {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    {% for label in labels %}
        <div class="label-container">
            <div class="qr-container">
                <img src="data:image/png;base64,{{ label.qr_image_base64 }}" alt="QR Code" class="qr-image">
            </div>
            <div class="label-info">
                <p>{{ label.label_id }}</p>
            </div>
        </div>
    {% endfor %}
</body>
</html>
