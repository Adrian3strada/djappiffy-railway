{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de {{ employee.full_name }}</title>
    <style>
        @page {
            size: 5cm 8cm; /* Tama√±o exacto de la etiqueta */
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .label-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            page-break-before: always; 
        }
        .qr-image {
            width: 85px;
            height: 85px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .label-info {
            font-size: 10px;
            width: 90%; 
            word-wrap: break-word; 
            overflow-wrap: break-word; 
            text-align: center; 
        }
    </style>
</head>
<body>
    {% for label in labels %}
        <div class="label-container">
            <img src="data:image/png;base64,{{ label.qr_image_base64 }}" alt="QR Code" class="qr-image">
            <div class="label-info">
                <p>{{ label.label_id }}</p>
            </div>
        </div>
    {% endfor %}
</body>
</html>
