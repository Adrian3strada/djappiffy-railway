{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Labels</title>
    <style>
        @media print {
            .label {
                page-break-inside: avoid;
                page-break-after: auto;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .label-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .label {
            border: 1px dotted #000;
            padding-left: 20%;
            width: 150px;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: space-around;
            gap: 10px;
        }

        h2, h3, p {
            page-break-after: avoid;
        }
    </style>
</head>
<body>

    <h3>Date: {{current_datetime}}</h3>
    <h2>Labels for: {{ employee.full_name }} id:{{employee.id}}</h2>

    <div class="label-container">
        {% for i in quantity_range %}
            <div class="label">
                <div><strong>Label {{ i|add:1 }}</strong></div>
                <div><p>{{ employee.full_name }}</p></div>
                <div><p>Position: {{ employee.position }}</p></div>
            </div>
        {% endfor %}
    </div>
    <script src="{% static 'js/admin.js' %}"></script>
</body>
</html>
