<!-- Ticket para la Pre-Factura para Ventas-->
<!DOCTYPE html>
<html>
<head>
{% load i18n %}
{% load static %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>

<style>
@page {
    margin: 0cm;
    margin-top: 0.5cm;
    margin-bottom: 0.5cm;
}
@font-face {
    font-family: 'Futura';
    src: url('../../../static/fonts/Futura.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
}

/* Estilos b√°sicos */
body {
    font-family: 'Futura', sans-serif;
    font-size: 8pt;
    margin: 1cm;
    padding: 0;
    color: black; 
}

.logo-container {
    width: 100%; 
    top: 0;
    left: 0;
    text-align: center;  
    background-color: white; 
    padding: 10px 0;  
}

.logo-container img {
    width: auto;
    height: 100px;  
}
.container {
    width: 60%;
    height: 425px;
    display: flex; 
}

.container-2 {
    width: 50%;
    height: 425px;
    border: 2px solid black;
}
.container-2 p{
    padding-left: 5px;
   
}
.container-3 {
    width: 50%;
    height: 425px;
    border: 2px solid black;
}
.container-3 p{
    padding-left: 5px;
}

.qr {
    width: 80%;
    height: 100px;
    border: 2px solid black;
}

</style>
</head>

<body>
    <div class="container">
        <div class="container-2">
            <p style="margin-bottom: 20px; margin-top: 20px;">LOT:</p>
            <p style="margin-bottom: 20px;">HARVEST:</p>
            <p style="margin-bottom: 20px;">WEIGHT:</p>
            <p>Producer:</p>
            <p>Orchard:</p>
            <p style="margin-bottom: 20px;">Orchard Certification:</p>
            <p>Boxes:</p>
            <p>kgs:</p>
            <p>Mass Volume:</p>
            <p>Entry Date:</p>
            <div class="logo-container">
                {% if logo_url %}
                    <img src="{{ logo_url }}" alt="{{ organization_name }} Logo">
                {% else %}
                    <img src="{% static 'img/logo.png' %}" alt="Default Logo">
                {% endif %}
            </div>
        </div>
        <div class="container-3">
            <p style="margin-bottom: 20px; margin-top: 20px;">Lot:</p>
                <div class="qr">
                    
                </div>
            <p>{% translate "Company" %}: {{ packhouse_name }}</p>
            <p>{% translate "Address:" %} {{ company_address }}</p>
        </div>
    </div>
</body>
</html>
